<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería y Cards</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <header>
        <h1>Mi Sitio Web de Unicornios con Slide y Cards</h1>
    </header>
    <main>
        <!-- Galería con transición -->
        <section class="gallery">
            <div class="slider">
                <img src="unicornio3.jpg" alt="Imagen 1">
                <img src="unicornio4.jpg" alt="Imagen 2">
                <img src="unicornio6.jpg" alt="Imagen 3">
            </div>
        </section>

        <!-- Sección de Cards -->
        <section class="cards">
            <div class="card">
                <img src="unicornio4.jpg" alt="Card 1">
                <h3>Título 1</h3>
                <p>Descripción breve de la primera tarjeta.</p>
            </div>
            <div class="card">
                <img src="unicornio3.jpg" alt="Card 2">
                <h3>Título 2</h3>
                <p>Descripción breve de la segunda tarjeta.</p>
            </div>
            <div class="card">
                <img src="unicornio2.jpg" alt="Card 3">
                <h3>Título 3</h3>
                <p>Descripción breve de la tercera tarjeta.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
